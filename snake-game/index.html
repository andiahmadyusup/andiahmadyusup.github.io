<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h3>score: <span class="score">0</span></h3>
    </div>
    <canvas class="myCanvas"></canvas>
    <div class="mode">
        <button class="switchMode" onclick="mode()">Hard Mode</button>
    </div>
    <span class="credit"> &copy; AndiAhmad</span>
    <script src="script.js"></script>
    <br> <br>
    <div id="control">
        <div class="keys">
            <div class="up arr" onclick="moveUp()"><i class="fa fa-arrow-up"></i></div>
            <br />
            <div class="left arr" onclick="moveLeft()"><i class="fa fa-arrow-left"></i></div>  
            <div class="down arr" onclick="moveDown()"><i class="fa fa-arrow-down"></i></div>
            <div class="right arr" onclick="moveRight()"><i class="fa fa-arrow-right"></i></div>
          </div>
          <div class="names">
            <div class="uptext"></div>
            <div class="downtext"></div>
            <div class="lefttext"></div>
            <div class="righttext"></div>
            <div class="b"></div>  
            <div class="a"></div>
          </div>
    </div> <br><br>
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</body>

</html>
